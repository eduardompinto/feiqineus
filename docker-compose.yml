version: "3"
networks:
  rede:
    driver: bridge
services:
  database:
    image: postgres:11.4-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
      - PGSSLMODE=allow
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rede
  stemmer:
    build: text_stemmer/
    ports:
      - 8081:8081
    networks:
      - rede
  app:
    build: .
    environment:
      - STEMMER_HOST=stemmer
      - STEMMER_PORT=8081
      - DATABASE_HOST=database
    networks:
      - rede
    ports:
      - 8080:8080
    depends_on:
      - database
      - stemmer
